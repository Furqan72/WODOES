<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/css/formstylesheet.css">
</head>

<body>
    <h4 class="center-class ">Contact Form #06</h4>
    <div>
        <div>
            <form>

                <div class="content-div">
                    <div class="div-left">
                        <h3>Contact Us</h3>
                        <div class="label-row">

                            <div class="input-group">
                                <label for="name">Full Name </label>
                                <input type="text" name="name" id="" placeholder="Name" class="inputfield1">

                            </div>

                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <input type="text" name="email" id="" placeholder="E-mail" class="inputfield1">

                            </div>

                        </div>
                        <div class="input-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="" placeholder="Subject" class="inputfield">

                        </div>

                        <div class="input-group">
                            <label for="message">Message</label>
                            <div>
                                <textarea name="message" id="" cols="40" rows="7" placeholder="Message"
                                    class="textarea"></textarea>
                            </div>

                        </div>
                        <div class="input-group">
                            <button type="submit">Send Message</button>
                        </div>
                    </div>

                    <div class="div-right">
                        <img src="../asset/images/maps.JPG" alt="" width="100%" height="100%">
                    </div>

                </div>
            </form>
        </div>

        <div class="content-div">
            <div class="div-last">
                <img src="/Pratice/asset/images/location-new-place-2-svgrepo-com.svg" alt="location icon" class="icons">
                <p>Address: <span class="font-style"> 198 West 21th Street, Suite 721 New York NY 10016</span></p>


            </div>

            <div class="div-last">
                <img src="/Pratice/asset/images/phone-svgrepo-com.svg" alt="phone icon" class="icons">
                <p>Phone: <br> <a href="">+ 1235 235598</a></p>

            </div>

            <div class="div-last">
                <img src="/Pratice/asset/images/send-svgrepo-com.svg" alt="message icon" class="icons">
                <p>Email: <a href="">info@yoursite.com</a></p>
            </div>

            <div class="div-last">

                <img src="/Pratice/asset/images/globe-showing-americas-svgrepo-com.svg" alt="globe icon" class="icons">
                <p>Website <a href="">yoursite.com</a></p>
            </div>

        </div>
    </div>

</body>

</html>
